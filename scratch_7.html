<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<table>
    <tr>
        <td><input type="text" id="number1" placeholder="Enter the number 1"></td>
        <td><input type="text" id="number2" placeholder="Enter the number 2"></td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <button onclick="Tinh('+')">Addition(+)</button>
        </td>
        <td>
            <button onclick="Tinh('-')">Subtraction(-)</button>
        </td>
        <td>
            <button onclick="Tinh('*')">Multiplication(*)</button>
        </td>
        <td>
            <button onclick="Tinh('/')">Division(/)</button>
        </td>
    </tr>
</table>
<br>
<p id="Result"></p>
</body>
</html>
<script>
    function Tinh(toantu) {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        number1 = parseFloat(number1);
        number2 = parseFloat(number2);
        switch (toantu) {
            case "+":
                Result = number1 + number2;
                break;
            case "-":
                Result = number1 - number2;
                break;
            case "*":
                Result = number1 * number2;
                break;
            case "/":
                Result = number1 / number2;
                break;
        }
        document.getElementById("Result").innerHTML = Result;
    }
</script>
